<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ottoman Turkish to English Translation</h1>
        <p>Enter a sentence in Ottoman Turkish and get its English translation below.</p>
        <textarea id="ottomanInput" placeholder="Enter Ottoman Turkish sentence..."></textarea>
        <button onclick="performTranslation()">Translate</button>
        <textarea id="englishOutput" placeholder="English translation will appear here..." readonly></textarea>
        <p>Comments on translation quality:</p>
        <textarea id="comments" placeholder="Your feedback..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
